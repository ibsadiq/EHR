{% load static %}
<!--APP-SIDEBAR-->
<div class="sticky">
    <div class="app-sidebar__overlay" data-bs-toggle="sidebar"></div>
    <div class="app-sidebar">
        <div class="side-header">
            <a class="header-brand1" href="#">
                <img src="{% static '/assets/images/icon-dark.png' %}"
                    class="header-brand-img desktop-logo" alt="logo">
                <img src="{% static '/assets/images/icon-dark.png' %}" class="header-brand-img toggle-logo"
                    alt="logo">
                <img src="{% static '/assets//images/brand/icon-dark.png' %}"
                    class="header-brand-img light-logo" alt="logo">
                <img src="{% static '/assets/images/brand/icon-dark.png' %}"
                    class="header-brand-img light-logo1" alt="logo">
            </a>
            <!-- LOGO -->
        </div>
        <div class="main-sidemenu">
            <div class="slide-left disabled" id="slide-left">
                <svg xmlns="http://www.w3.org/2000/svg" fill="#7b8191" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M13.293 6.293 7.586 12l5.707 5.707 1.414-1.414L10.414 12l4.293-4.293z" />
                </svg>
            </div>
            <ul class="side-menu">
         	
                <li class="slide">
                    <a class="side-menu__item" data-bs-toggle="slide" href="{% url 'record:index' %} "><i
                            class="side-menu__icon fa fa-book"></i><span class="side-menu__label">Home</span>
                    </a>
                </li>

                <li class="slide">
                    <a class="side-menu__item" data-bs-toggle="slide" href="{% url 'record:my_record' %}">
                        <i class="side-menu__icon fa fa-area-chart"></i>
                        <span class="side-menu__label">My Record</span><i class="angle fe fe-chevron-right"></i>
                    </a>
                    
                </li>

               
                {% if request.user.is_healthworker %}
                    <li class="slide">
                        <a class="side-menu__item" data-bs-toggle="slide" href="{% url 'record:medical_records' %}"><i
                            class="side-menu__icon fe fe-slack"></i><span class="side-menu__label">All Records</span>
                        </a>
                    </li>
                {% endif %}
            
                      
                        





            </ul>
            <div class="slide-right" id="slide-right">
                <svg xmlns="http://www.w3.org/2000/svg" fill="#7b8191" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M10.707 17.707 16.414 12l-5.707-5.707-1.414 1.414L13.586 12l-4.293 4.293z" />
                </svg>
            </div>
        </div>
    </div>
</div>
<!--/APP-SIDEBAR-->
